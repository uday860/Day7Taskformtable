    <h1><u>Registration Form</u></h1>
    <form>
      <label for="fname">FirstName:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter FirstName" required><br><br>
      <label for="lname">Lastname:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter Lastname" required><br><br>
      <label for="email">Email:  </label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
      <label for="number">PhoneNumber:</label>
      <input type="number" id="number" name="Phone_Number" placeholder="Enter number" required><br><br>
      <label for="DOB">D.O.B:</label>
      <input type="date" id="DOB" name="DOB" required><br><br>
      <input type="submit" value="submit">
    </form>
